<!DOCTYPE html>
<html>
<head lang="en">
  <title>Simon game</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="css\simon.css">
  <script src="js\simon.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Simon Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" id="play_button">
          <a class="nav-link" href="#">Play <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="reset_button">
          <a class="nav-link" href="#">Reset</a>
        </li>
      </ul>
      <div class="btn btn-primary disabled">
        Counter: <span id="counter"></span>
      </div>

    </div>

  </nav>
  <div class="row justify-content-center">
    <div class="light col-8">
    <svg width="400" height="100">
      <circle cx="50" cy="50" r="38" stroke="green" stroke-width="10" id="green" class="circle" />
      <circle cx="150" cy="50" r="38" stroke="red" stroke-width="10" id="red" class="circle" />
      <circle cx="250" cy="50" r="38" stroke="Gold" stroke-width="10" id="yellow" class="circle" />
      <circle cx="350" cy="50" r="38" stroke="RoyalBlue" stroke-width="10" id="blue" class="circle" />
    </svg>
  </div>

  <audio id="audio_green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
  <audio id="audio_red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
  <audio id="audio_yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
  <audio id="audio_blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>

<footer class="row justify-content-center">
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item">User Story: I can play in strict mode where if I get a button press wrong, it notifies me that I have done so, and the game restarts at a new random series of button presses.</li>
    </ul>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">End Game</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>We have a winner!!!</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
